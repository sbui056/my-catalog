<!DOCTYPE html>
<html>
  <head>
    <title>WorkoutToday</title>
    <meta name="description" content="A Catalog of Exercises to Create Today's Workout!" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js"></script>
  </head>

  <body>

    <header class="main-header">
      <h1 class="title">WorkoutToday</h1>
    </header>

   <!-- 2 Columns -->
   <main class="main-container">
    
     <!-- LEFT: Exercise Catalog -->
     <section id="exercise-list" class="main-column">
       <h2 class="section-title">Exercise Catalog</h2>
        <div class="top-panel">
          <select id="sortFilter" class="sort-dropdown">
            <option value="all">All Exercises</option>
          
            <!-- Sort options -->
            <option value="name">Sort: A → Z</option>
          
            <!-- Type filters -->
            <option value="compound">Type: Compound</option>
            <option value="isolation">Type: Isolation</option>
            <option value="isometric">Type: Isometric</option>
          
            <!-- Body Part filters -->
            <option value="arms">Body Part: Arms</option>
            <option value="back">Body Part: Back</option>
            <option value="chest">Body Part: Chest</option>
            <option value="core">Body Part: Core</option>
            <option value="full body">Body Part: Full Body</option>
            <option value="glutes">Body Part: Glutes</option>
            <option value="hamstrings">Body Part: Hamstrings</option>
            <option value="legs">Body Part: Legs</option>
            <option value="shoulders">Body Part: Shoulders</option>
          
            <!-- Recommended filter -->
            <option value="recommended">⭐ Recommended by Me</option>
          </select>
          
          <button onclick="removeLastCard();">Remove An Exercise!</button>
          <input type="text"id="searchBar" placeholder="Search exercises..." class="search-input"/>
            <p id="search-result" class="search-message"></p>
        </div>
       <div id="card-container"></div>
     </section>

     <!-- MIDDLE: Add Exercise -->
     <form id="addExerciseForm" class="add-form">
      <h3>Add New Exercise</h3>
      <input type="text" id="newName" placeholder="Exercise Name" required />
      <input type="text" id="newBody" placeholder="Body Part" required />
      <input type="text" id="newType" placeholder="Type (Compound/Isolation)" required />
      <input type="text" id="newImage" placeholder="Image Path (optional)" />
      <button type="submit">Add Exercise</button>
    </form>

     <!-- RIGHT: Current Workout -->
     <section id="side-panel" class="side-column">
       <h2 class="section-title">Today's Workout</h2>
       <ul id="selected-list"></ul>
     </section>

   </main>

    <!-- Hidden Card Template -->
<div class="card" style="display: none">
  <div class="card-content">
    <h2>Exercises</h2>
    <img src="" alt="Exercise Image" />
    <ul>
      <li>Cue 1</li>
      <li>Cue 2</li>
      <li>Cue 3</li>
    </ul>
  </div>
</div>

  </body>
</html>
